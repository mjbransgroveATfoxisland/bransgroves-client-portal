version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: brans-backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: brans-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"

  db:
    image: postgres:15
    container_name: brans-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: brans_db
      POSTGRES_USER: brans_user
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"

volumes:
  postgres_data:
